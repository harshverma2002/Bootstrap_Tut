<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="h3">basic buttons</div>
    <button class="btn btn-primary">primary button</button>

    <div class="h3">links as buttons</div>
    <a href="#" class="btn btn-primary">link</a>

    <div class="h3">button sizes</div>
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sg btn-secondary">small secondary button</button>

    <div class="h3">button outlined styles</div>
    <button class="btn btn-outline-primary btn-lg">primary outlined button</button>

    <div class="h3">button groups</div>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">primary</a>
        <a href="#" class="btn btn-secondary">secondary</a>
        <a href="#" class="btn btn-success">success</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
