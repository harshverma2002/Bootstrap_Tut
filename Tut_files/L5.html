<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
     <!--BASIC GRID -->
     <div class="container-lg my-5">
         <div class="h2">basic grid</div>
         <div class="row">

            <div class="col">
                 <div class="p-5 bg-primary text-light">col1</div>
            </div>

            <div class="col">
                <div class="p-5 bg-primary text-light">col2</div>
           </div>

           <div class="col">
                <div class="p-5 bg-primary text-light">col3</div>
           </div>

         </div>
     </div>

     <!--CUSTOM COLUMN WIDTH-->
     <!--Total column widht adds upto 12-->

     <div class="container-lg my-5">
     <div class="h2">custom grid</div>
         <div class="row">

            <div class="col-5">
                 <div class="p-5 bg-primary text-light">col1</div>
            </div>

            <div class="col-6">
                <div class="p-5 bg-primary text-light">col2</div>
           </div>

           <div class="col-1">
                <div class="p-5 bg-primary text-light">col3</div>
           </div>

        </div>
     </div>   

    <!--RESPONSIVE COLUMN WIDTH-->
    <!--WE HAVE TO DEFINE EACH COLUMN WIDTH FOR EVERY SIZE FOR RESPOSIVENESS-->

    <div class="container-lg my-5">
        <div class="h2">responsive grid</div>
            <div class="row">
   
               <div class="col-sm-4 my-3">
                    <div class="p-5 bg-primary text-light">col1</div>
               </div>
   
               <div class="col-sm-4 my-3">
                   <div class="p-5 bg-primary text-light">col2</div>
              </div>
   
              <div class="col-sm-4 my-3">
                   <div class="p-5 bg-primary text-light">col3</div>
              </div>
            </div>
    </div>

    <!--JUSTIFY COLUMNS-->
    <div class="container-lg my-5">
        <div class="h2">justified grid</div>
            <div class="row justify-content-center">
   
               <div class="col-md-3"><!--from exl to md screens use 3 column width else use 100% width-->
                    <div class="p-5 bg-primary text-light">col1</div>
               </div>
   
               <div class="col-md-3">
                   <div class="p-5 bg-primary text-light">col2</div>
              </div>
   
              <div class="col-md-3">
                   <div class="p-5 bg-primary text-light">col3</div>
              </div>
            </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
